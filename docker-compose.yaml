version: '3'

volumes:
  postgres_data:

services:
  postgresql:
    image: postgres:13.1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build: .
    container_name: orders
    restart: always
    depends_on:
      - postgresql
    volumes:
      - ./build:/project/build
      - ./static:/project/static
      - ./media:/project/media
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.6
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/code/static
      - ./media:/code/media
    depends_on:
      - web